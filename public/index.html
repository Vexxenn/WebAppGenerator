<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="SchemaGenerator.js"></script>
    <link rel="stylesheet" type="text/css" href="Css/formStyle.css"></link>
    <title>WebApp Generator</title>
</head>

<body>
    <header>
        <h1>WebApp Generator</h1>
    </header>
    <form action="/generate" method="POST">
        <h3>Pick a style for your WebApp</h3>
        <select name = "styleCss">
                <option value=..&#x2F;WebAppGenerator&#x2F;Static&#x2F;Style1.css>Style1</option>
                <option value=..&#x2F;WebAppGenerator&#x2F;Static&#x2F;Style2.css>Style2</option>
        </select>
    <br/>
    <br/>
        <input id="generate" name="generator" type="submit" value="Generate and Publish" />
    <br/>
    <br/>
    </form>
    <hr/>
    <h3>Schema Generator</h3>
    <p>Want to make your app more of your own? Create your own personal Schema</p>
    <label>Entry numbers for the schema: </label><input type = "number" id = "EntryNumbers" min = 1><br/>
    <br/>
    
    <label>Number of relations: </label><input type = "number" id = "RelationNumber" min = 1> <br/>
    <br/>
    <button id="Submit" name="Submit" onClick = "generateForm()">Display schema generator</button>
    
    <div id = "SchemaGenerator">
        
    </div>
</body>
